<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>svn仓库信息</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container" >
    <div class="row">
        <div class="col-md-4">
{#            <a class="btn btn-default" href="">添加</a></p>#}
            <table class="table table-hover text-center">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">svn仓库姓名</th>
                    <th class="text-center">仓库路径</th>
                    <th class="text-center">最后提交人员</th>
                    <th class="text-center">最后修改日期</th>
                </tr>
                {% for row in svn_list %}
                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{ row.svn_name }}</td>
                        <td>{{ row.path }}</td>
                        <td>{{ row.last_change_person }}</td>
                        <td>{{ row.last_change_date }}</td>
                        <td><a href="/">编辑</a> <a href="">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>
